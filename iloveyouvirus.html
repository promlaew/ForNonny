<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #ff4d6d;
            margin: 0;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .heart {
            font-size: 50px;
            animation: float 1.5s infinite alternate ease-in-out;
            display: block;
            margin: 10px auto;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            font-size: 20px;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #yes:hover {
            background-color: #ff1a4d;
        }

        #no {
            background-color: #ffcccb;
            color: black;
            position: absolute;
        }

        #message {
            font-size: 1.8em;
            display: none;
            margin-top: 30px;
        }

        /* Add this CSS for the images */
        .valentine-image {
            display: block;
            margin: 30px auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Smaller size for the second image */
        #secondImage {
            display: none; /* Initially hidden */
            width: 60%; /* Make it smaller */
            margin: 30px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    
    <h1>Will You Be My Valentine? üíñ</h1>
    <span class="heart">üíò</span>

    <div class="buttons">
        <button id="yes" onclick="showLove()">Yes ‚ù§Ô∏è</button>
        <button id="no" onmouseover="moveNo()">No üò¢</button>
    </div>

    <!-- First image -->
    <img id="valentineImage" src="valentine.png" alt="Valentine's Image" class="valentine-image">

    <!-- Second image (initially hidden) -->
    <img id="secondImage" src="cat-yes.jpg" alt="Second Image" class="valentine-image">

    <p id="message">Hehehehe! You just made me the happiest person ever, I love you baby</p>

    <script>
        function showLove() {
            // Show the message
            document.getElementById("message").style.display = "block";
            
            // Hide the first image
            document.getElementById("valentineImage").style.display = "none";

            // Show the second image after 2 seconds
            setTimeout(function() {
                document.getElementById("secondImage").style.display = "block";
            }, 2000); // 2000 milliseconds = 2 seconds
        }

        function moveNo() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            document.getElementById("no").style.left = `${x}px`;
            document.getElementById("no").style.top = `${y}px`;
        }
    </script>

</body>
</html>
